<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up – Health Care Center</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
  body,html{height:100%;background:#05141d;color:#fff;display:flex;align-items:center;justify-content:center;}
  .box{position:relative;width:90%;max-width:420px;background:#05141d;border:2px solid rgba(0,255,255,.4);box-shadow:0 0 18px rgba(0,255,255,.6);padding:40px 32px;border-radius:6px;}
  .box::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,transparent 50%,rgba(0,255,255,.25) 50%);pointer-events:none;}
  h2{margin-bottom:24px;text-align:center;font-weight:700;}
  input{width:100%;padding:12px 10px;background:transparent;border:none;border-bottom:2px solid #1f3543;color:#fff;font-size:.95rem;margin-bottom:18px;}
  input:focus{outline:none;border-color:#00e1ff;}
  .reg-btn{width:100%;padding:12px;background:linear-gradient(90deg,#00d4ff,#00ffc8);border:none;border-radius:25px;font-weight:600;color:#002733;cursor:pointer;margin-bottom:12px;}
  .google-btn{display:flex;align-items:center;justify-content:center;gap:10px;width:100%;padding:11px 0;background:#fff;border:none;border-radius:25px;font-weight:600;color:#002733;cursor:pointer;margin-bottom:8px;}
  .google-btn img{width:20px;height:20px;}
  p{text-align:center;font-size:.85rem;margin-top:14px;}
  a{color:#00e1ff;text-decoration:none;}
</style>
</head>
<body>
  <form class="box" id="signupForm" autocomplete="off">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="newEmail" placeholder="Email" required>
    <input type="password" id="newPass" placeholder="Password" required>
    <button type="submit" class="reg-btn">Register</button>
    <p>Have an account? <a href="login.html">Login</a></p>
  </form>

<script>
  // simple front‑end signup store in localStorage
  const usersKey='demoUsers';
  const users=JSON.parse(localStorage.getItem(usersKey)||'[]');
  document.getElementById('signupForm').addEventListener('submit',e=>{
     e.preventDefault();
     const email=document.getElementById('newEmail').value.trim();
     const pass=document.getElementById('newPass').value.trim();
     if(users.some(u=>u.email===email)){alert('Email already exists');return;}
     users.push({email,password:pass});
     localStorage.setItem(usersKey,JSON.stringify(users));
     alert('Registered! You can login now.');
     window.location.href = 'front.html';
  });
  // Google sign up
  google.accounts.id.initialize({client_id:'YOUR_CLIENT_ID.apps.googleusercontent.com',callback:googleUpCb});
  document.getElementById('googleUp').addEventListener('click',()=>google.accounts.id.prompt());
  function googleUpCb(resp){const payload=JSON.parse(atob(resp.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
    if(!users.some(u=>u.email===payload.email)){users.push({email:payload.email,password:'google'});localStorage.setItem(usersKey,JSON.stringify(users));}
    alert('Signed‑up as '+payload.email);window.location.href='front.html';}
</script>
</body>
</html>
