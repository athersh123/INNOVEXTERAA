<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login â€“ Health Care Center</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
  body,html{height:100%;background:linear-gradient(135deg,#05141d 60%,#00e1ff 100%);color:#fff;display:flex;align-items:center;justify-content:center;animation:bgMove 8s infinite alternate;}
  @keyframes bgMove {
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
  }
  .wrapper{position:relative;width:90%;max-width:800px;min-height:350px;display:flex;flex-wrap:wrap;background:#05141d;border:2px solid rgba(0,255,255,.4);box-shadow:0 0 18px rgba(0,255,255,.6);border-radius:6px;overflow:hidden;}
  .wrapper::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,transparent 50%,rgba(0,255,255,.25) 50%);pointer-events:none;}
  .form-side{flex:1 1 50%;padding:60px 42px;display:flex;flex-direction:column;gap:26px;z-index:1;}
  h2.title{font-weight:700;font-size:1.8rem;}
  .input-wrap{position:relative;}
  .input-wrap input{width:100%;padding:12px 40px 12px 10px;background:transparent;border:none;border-bottom:2px solid #1f3543;color:#fff;font-size:.95rem;transition:border-color .3s;}
  .input-wrap input:focus{outline:none;border-color:#00e1ff;}
  .input-wrap span{position:absolute;right:10px;top:50%;transform:translateY(-50%);font-size:1.1rem;color:#00e1ff;}
  .login-btn{width:100%;padding:12px 0;background:linear-gradient(90deg,#00d4ff,#00ffc8);border:none;border-radius:25px;cursor:pointer;font-weight:600;color:#002733;transition:opacity .25s;}
  .login-btn:hover{opacity:.85;}
  .google-btn{display:flex;align-items:center;justify-content:center;gap:10px;width:100%;padding:11px 0;background:#fff;border:none;border-radius:25px;font-weight:600;color:#002733;cursor:pointer;transition:opacity .25s;}
  .google-btn img{width:20px;height:20px;}
  .google-btn:hover{opacity:.85;}
  .switch{text-align:center;font-size:.85rem;}
  .switch a{color:#00e1ff;text-decoration:none;}
  .welcome-side{flex:1 1 50%;background:linear-gradient(135deg,#012431 0%,#00e1ff 100%);display:flex;justify-content:center;align-items:center;text-align:center;padding:40px;clip-path:polygon(0 0,100% 0,100% 100%,0 60%);}
  .welcome-side h3{font-size:2rem;line-height:1.2;margin-bottom:10px;animation:fadeInDown 1.2s;}
  .welcome-side p{font-size:.9rem;max-width:220px;margin:0 auto;animation:fadeInUp 1.2s;}
  @keyframes fadeInDown {
    from{opacity:0;transform:translateY(-30px);}
    to{opacity:1;transform:translateY(0);}
  }
  @keyframes fadeInUp {
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
  }
  @media(max-width:700px){.wrapper{flex-direction:column;}.welcome-side{clip-path:none;order:-1;min-height:150px;}}
</style>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" class="form-side" autocomplete="off">
      <h2 class="title">Login</h2>
      <div class="input-wrap"><input type="email" id="email" placeholder="Username" required><span>ðŸ‘¤</span></div>
      <div class="input-wrap"><input type="password" id="password" placeholder="Password" required><span>ðŸ”’</span></div>
      <button type="submit" class="login-btn">Login</button>
    
 <p class="switch">Don't have an account? <a href="signup.html">SignÂ Up</a></p>
    </form>
    <div class="welcome-side"><div><h3>WELCOME<br>BACK!</h3><p>Lorem ipsum dolor sit amet consectetur adipisicing.</p></div></div>
  </div>
<script>
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = 'front.html';
      } else {
        alert(data.message || 'Invalid credentials');
      }
    } catch (err) {
      alert('Error connecting to server.');
    }
  });

  // ===== Google OAuth (clientâ€‘side demo) =====
  const GOOGLE_CLIENT='YOUR_CLIENT_ID.apps.googleusercontent.com'; // TODO: replace with real client id
  google.accounts.id.initialize({ client_id: GOOGLE_CLIENT, callback: handleGoogle });
  // show oneâ€‘tap prompt only when Google btn clicked (manual)
  document.getElementById('googleSignIn').addEventListener('click',()=>{
      google.accounts.id.prompt();
  });
  function handleGoogle(response){
     // decode JWT (quick) -----------------------------
     const base64Url = response.credential.split('.')[1];
     const payload = JSON.parse(atob(base64Url.replace(/-/g,'+').replace(/_/g,'/')));
     alert('Google Signedâ€‘in as '+payload.email);
     // ðŸ‘‰ in real app send response.credential to server for verification
     window.location.href='front.html';
  }
</script>
</body>
</html>
